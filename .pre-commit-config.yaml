-   repo: local
    hooks:
    -   id: isort  # auto sort imports
        name: isort
        entry: isort
        args: [--apply]
        language: python
        types: [python]
        stages: [commit]
    -   id: black  # autoformat code
        name: black
        entry: black
        language: python
        types: [python]
        stages: [commit]
    -   id: flake8  # check style guide compilance
        name: flake8
        entry: flake8
        language: python
        types: [python]
        stages: [commit]
    -   id: mypy  # check type hints
        name: mypy
        entry: mypy
        language: python
        types: [python]
        stages: [commit]
    -   id: bandit  # find common security issues in Python codecurity
        name: bandit
        entry: bandit
        args: [--config=.banditrc]
        language: python
        types: [python]
        stages: [commit]
    -   id: jira_id  # https://pre-commit.com/#filtering-files-with-types
        name: JIRA id in commit message
        entry: python ./.hooks/jira_id/jira_id_check.py
        language: python
        stages: [commit-msg]
    -   id: pytest  # find common security issues in Python codecurity
        name: test suite
        entry: pytest
        language: python
        types: [python]
        args: [./]
        stages: [push]
        always_run: true
